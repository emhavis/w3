# This workflow will do npm ru build
#

name: ecat-npm

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    # strategy:
    #  matrix:
    needs:
      node_version: 16.x
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'npm'
#    - run: npm ci
    - run: npm install --force
    - run: npm run build
#    - run: npm test
